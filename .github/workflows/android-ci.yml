name: Puzzling PR Builder
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      #      - name: Create Local Properties
      #        run: touch local.properties
      #
      #      - name: Access Local Properties
      #        env:
      #          base_url: ${{ secrets.base_url }}
      #        run: |
      #          echo base_url=\"$base_url\" >> local.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint Check
        run: ./gradlew ktlintCheck

      - name: Build with Gradle
        run: ./gradlew buildeRelease

      - name: On Success
          if: ${{ success() }}
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_COLOR: '#53A551'
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_TITLE: 'Puzzling Android CI checks have passed ✅'
            MSG_MINIMAL: true
            SLACK_USERNAME: 짱즐링
            SLACK_MESSAGE: 'PR check 성공 😎😎😎'

      - name: On Failed, Notify in Slack
          if: ${{ failure() }}
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_COLOR: '#ff0000'
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_TITLE: 'Puzzling Android CI checks have failed 🚫'
            MSG_MINIMAL: true
            SLACK_USERNAME: 짱즐링
            SLACK_MESSAGE: 'WHAT THE BUG 🗯'